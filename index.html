<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Quiz de culture générale</h1>
    <main id ="main" class="flex">
        <h4 id="round"> </h4>
        <form id="form-quiz">
            <div class="question-container">

                <h4 id="question"></h4>

                <div class="answer-container">

                        <input type="radio" id="answer-1" value="" name="question-1" checked>
                        <label id="label-1" for="answer1"></label><br>

                        <input type="radio" id="answer-2" value="" name="question-1">
                        <label id="label-2" for="answer2"></label><br>

                        <input type="radio" id="answer-3" value="" name="question-1">
                        <label id="label-3" for="answer3"></label><br>
                        
                </div>
            </div>
        </form>
    </main>
    <button id="validate-btn">Valider</button>


    <script src="app.js"></script>
</body>
</html>
