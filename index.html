<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="sass_styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <main id ="main" class="flex">
        <h1 id="h1-general-culture">General culture</h1>

        <div id="homepage-phase">
            <div id="box-container" class="question-container">
    
                <h4>Difficulty</h4>

                <div class="difficulty-choice-div">
                    <div class="flex-input">
                        <input type="radio" id="input-easy" value="easy" name="difficulty"  checked>
                        <label id="label-easy" for="easy">Easy</label><br>
                    </div>
                        
                    <div class="flex-input">
                        <input type="radio" id="input-easy" value="medium"
                        name="difficulty" >
                        <label id="label-medium" for="medium">Medium</label><br>
                    </div>
                        
                    <div class="flex-input">
                        <input type="radio" id="input-easy" value="hard" name="difficulty" >
                        <label id="label-hard" for="hard">Hard</label><br>
                    </div>
                        
                        
                </div>
                <h4>Themes</h4>

                <div class="theme-choice-div">
                    <div class="flex-input">
                        <input type="checkbox" id="arts_and_literature" value="arts_and_literature">
                        <label id="label-art-and-literature" for="answer1">Arts & Literature</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="film_and_tv" value="film_and_tv">
                        <label id="label-film-and-tv" for="answer2">Film & TV</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="food_and_drink" value="food_and_drink">
                        <label id="label-food-and-drink" for="answer3">Food & Drink</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="general_knowledge" value="general_knowledge">
                        <label id="label-general-knowledge" for="answer1">General Knowledge</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="geography" value="geography">
                        <label id="label-geography" for="answer2">Geography</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="history" value="history">
                        <label id="label-history" for="answer3">History</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="music" value="music">
                        <label id="label-music" for="answer1">Music</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="science" value="science">
                        <label id="label-science" for="answer2">Science</label><br>
                    </div>

                    <div class="flex-input">
                        <input type="checkbox" id="society_and_culture" value="society_and_culture">
                        <label id="label-society-and-culture" for="answer3">Society & Culture</label><br>
                    </div>

                    <div class="flex-input">
                        
                        <input type="checkbox" id="sport_and_leisure" value="sport_and_leisure">
                        <label id="label-sport-and-leisure" for="answer1">Sport & Leisure</label><br>
                    </div>


                </div>
                <button id="play-btn">Let's go</button>
            </div>
        </div>


        <div id="quiz-phase" class="flex">
            <h4 id="round"> </h4>
            <h4 id="timer">10</h4>
            <form id="form-quiz">
                <div id="box-container" class="question-container">
    
                    <h4 id="question"></h4>
                    <h4 id="score"></h4>
                    <div class="answer-container">
    
                            <input type="radio" id="answer-1" value="" name="question-1" checked>
                            <label id="label-1" for="answer1"></label><br>
    
                            <input type="radio" id="answer-2" value="" name="question-1">
                            <label id="label-2" for="answer2"></label><br>
    
                            <input type="radio" id="answer-3" value="" name="question-1">
                            <label id="label-3" for="answer3"></label><br>
                            
                    </div>
                </div>
            </form>
            <button id="validate-btn">Validate</button>
        </div>
        
    <h1 id="h1-quiz">Quiz</h1>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
